plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.anymetrik'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.postgresql:postgresql'

	// Dependencias b√°sicas de Eclipse Milo
	implementation group: 'org.eclipse.milo', name: 'sdk-client', version: '0.6.11'
	implementation group: 'org.eclipse.milo', name: 'sdk-server', version: '0.6.11'
	implementation group: 'org.eclipse.milo', name: 'stack-core', version: '0.6.11'
	implementation group: 'org.eclipse.milo', name: 'stack-client', version: '0.6.11'
	implementation group: 'org.eclipse.milo', name: 'stack-server', version: '0.6.11'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
